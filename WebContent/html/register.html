<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="../css/LRstyle.css">
</head>
<body>
    <div id="bg">
        <div id="formset" style="width: 280px;">
            <div id="content">
                <h2>注&nbsp;&nbsp;册</h2>
                <form action="#" method="POST">
                    用&nbsp;&nbsp;户&nbsp;&nbsp;名:<input type="text" name="username" id="username" class="inputText" maxlength="20" placeholder="请输入用户名">
                    <br>
                    密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="password" id="password" class="inputText" maxlength="20" placeholder="请输入密码">
                    <br>
                    确认密码:<input type="password" name="resetPassword" id="resetPassword" class="inputText" maxlength="20" placeholder="请再次输入密码">
                    <br>
                    手机号码:<input type="number" name="tel" id="tel" class="inputText" placeholder="请输入11为手机号码">
                    <br>
                    邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:<input type="text" name="emial" id="email" class="inputText" placeholder="请输入邮箱">
                    <br>
                    邀&nbsp;&nbsp;请&nbsp;&nbsp;码:<input type="text"  name="checkCode" id="checkCode" class="inputText" placeholder="请输入邀请码">
                    <br>
                    <input type="submit" name="register" value="注册"class="btn" onclick="location.href='#'">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" name="login" value="已有账号" class="btn" onclick="location.href='./login.html'" >
                </form>
            </div>
        </div>
    </div>
</body>
</html>
