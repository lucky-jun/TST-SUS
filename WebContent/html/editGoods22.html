<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>editmanager 编辑管理员</title>
    <link rel="stylesheet" href="../css/layui.css" media="all">
	<!-- <link rel="stylesheet" href="../laydate/theme/default/laydate.css" media="all"> -->
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../layui.js"></script> 
	<script type="text/javascript" src="../laydate/laydate.js"></script>
    <script type="text/javascript" src="../js/TimeJs.js"></script> 
	<script type="text/javascript" src="../js/Test.js"></script> 
   <!--  <script type="text/javascript" src="../js/editCheck.js"></script>  -->
</head>

<body>
    <div class="layui-row" style="margin-top:50px">
        <div class="layui-col-md4">
            <div class="grid-demo" style="margin:1px"></div>
        </div>
        <div class="layui-col-md3">
            <div class="grid-demo">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">ID</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_id" name="" placeholder="请输入用户名" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
<!--                     <input type="text" lay-verify="otherReq1" placeholder="请输入数字1">
		<input type="text" name="like" lay-skin="primary" lay-verify="otherReq2" placeholder="请输入数字2"> -->
      <!-- <button class="layui-btn " lay-submit="" onclick="che()" lay-filter="demo1">立即提交</button> -->
                   <div class="layui-form-item">
                        <label class="layui-form-label">5商品名</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_name" name="" placeholder="请输入商品名" lay-verify="otherReq1"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">单价</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_price" name="" placeholder="请输入单价" lay-verify="g_price"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">条形码</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_code" name="" placeholder="请输入条形码" lay-verify="g_code"  autocomplete="off" class="layui-input"
	                            onfocus="if(this.value==''){LshowTip('span_g_code','<font color=red>未输入值</font>')}"
		                    	onblur="Lcheckg_code(this)"
		                    	onkeyup="Lcheckg_code(this)">
		                    	<span id="span_g_code" clss="spandCss"></span>
                        </div>
                    </div>
                                        <div class="layui-form-item">
                        <label class="layui-form-label">是否促销</label>
                        <div class="layui-input-block">
                            <select name="interest" id="g_discount" lay-filter="aihao">
                                <option>---请选择---</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否限期销售</label>
                        <div class="layui-input-block">
                            <select name="interest" id="g_promt_data" lay-filter="aihao">
                                <option>---请选择---</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否限量销售</label>
                        <div class="layui-input-block">
                            <select name="interest" id="g_promt_num" lay-filter="aihao">
                                <option>---请选择---</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">促销价格</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_promt_price" name="" placeholder="请输入促销价格" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">限期开始时间和结束时间</label>
                        <div class="layui-input-block">
                             <input type="text" id="g_promt_date_start" name="" value=""  placeholder="请输入限期开始时间,例：2001-01-21" autocomplete="off" class="layui-input">
									<input id="g_promt_date_start" placeholder="请输入选择限期开始时间和结束时间" type="text" class="layui-input"/>
                         </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">限期结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_promt_date_stop" name="" placeholder="请输入限期结束时间,例：2001-01-21" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">限制销售数量</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_promt_num_number" name="" placeholder="请输入限制销售数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">库存量</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_stock" name="" placeholder="请输入库存量" lay-verify="g_stock"  autocomplete="off" class="layui-input"
	                            onfocus="if(this.value==''){LshowTip('span_g_stock','<font color=red>未输入值</font>')}"
		                    	onblur="Lcheckg_stock(this)"
		                    	onkeyup="Lcheckg_stock(this)">
		                    	<span id="span_g_stock" clss="spandCss"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">添加的数量</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_stockTianJia" name="" placeholder="请输入要添加的数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">报警数量</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_stock_urgent" name="" placeholder="请输入报警商品库存数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">计划进货数</label>
                        <div class="layui-input-block">
                            <input type="text" id="g_plan" name="" placeholder="请输入计划进货数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否允许销售</label>
                        <div class="layui-input-block">
                            <select name="interest" id="g_sale" lay-filter="aihao">
                                <option>---请选择---</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">生产厂商ID</label>
                        <div class="layui-input-block">
                            <input type="text" id="mf_id" name="" placeholder="请输入生产厂商ID（名称）" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">供货商ID</label>
                        <div class="layui-input-block">
                            <input type="text" id="sp_id" name="" placeholder="请输入供货商ID（名称）" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <!-- <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                            <button id="submit" class="layui-btn" value="" onclick="che()" lay-filter="demo1">立即提交</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="layui-col-md5">
            <div class="grid-demo" style="margin:1px"></div>
        </div>
    </div>

     <!-- <script src="../layui.js"></script> -->
    <script>
        layui.use('form', function () {
            var form = layui.form;

            //各种基于事件的操作，下面会有进一步介绍
        });
    </script> 
</body>

</html>
